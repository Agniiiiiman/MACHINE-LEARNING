<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        text-align: left;
    }

    th, td {
        border: 1px solid #444;
        padding: 10px;
        vertical-align: top;
    }

    th {
        background-color: #f0f0f0;
        font-size: 18px;
        text-align: center;
    }

    .category-title {
        font-weight: bold;
        color: #c0392b;
        font-size: 16px;
    }

    ul {
        margin: 0;
        padding-left: 20px;
    }
</style>
</head>
<body>

<h2>Types of Machine Learning</h2>

<table>
    <tr>
        <th>Supervised</th>
        <th>Unsupervised</th>
        <th>Semi-supervised</th>
        <th>Reinforcement</th>
    </tr>

    <tr>
        <td>
            <ul>
                <li>Regression</li>
                <li>Classification</li>
            </ul>
        </td>

        <td>
            <ul>
                <li>Clustering</li>
                <li>Dimensionality Reduction</li>
                <li>Anomaly Detection</li>
                <li>Association</li>
            </ul>
        </td>

        <td>
            <ul>
                <li>Uses both labeled and unlabeled data</li>
            </ul>
        </td>

        <td>
            <ul>
                <li>Learning by reward and punishment</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
